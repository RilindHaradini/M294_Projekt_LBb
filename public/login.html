<!DOCTYPE html>
<html lang="en">
	<head>
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
	</head>

	<body>
		<div class="split left"></div>
		<div class="line"></div>
		<div class="split right">
			<div class="login-form">
				<form id="loginForm">
					<p>login</p>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="email"
						required
					/>
					<p></p>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Password"
						required
					/>
					<button type="submit">login</button>
				</form>
			</div>
		</div>
		<script src="/javascript/login.js"></script>
	</body>
</html>
